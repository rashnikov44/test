server {
    listen 8080;

    location / {
        proxy_pass https://test.feredo.online; # Corrected to HTTPS, removed port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_next_upstream error timeout; # Added error handling
        proxy_buffering off; # Added for efficiency
    }
}

